<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Futebol: Qual jogador você é?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz: Qual jogador de futebol você é?</h1>
    <small id="progresso">Pergunta 1 de 10</small>

    <div id="quiz">
      <div id="pergunta"></div>
      <div id="opcoes"></div>
      <div class="actions">
        <button id="btnProxima" class="primary" disabled>Próxima</button>
        <button id="btnReiniciarTopo" class="secondary" style="display:none">Reiniciar</button>
      </div>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
